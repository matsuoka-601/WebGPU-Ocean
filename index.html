<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU</title>
    <style>
      /* ページ全体の高さと幅を100%にして中央に配置 */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* canvas のサイズを指定 */
      canvas {
        width: 100%;
        height: 100%;
      }

      #slider-container {
        position: fixed; /* 固定位置 */
        top: 0; /* 上端に配置 */
        left: 0; /* 左端に配置 */
        width: 300px; /* スライダーの幅 */
        margin: 20px; /* 少し余白を追加 */  
      }
    </style>
  </head>
  <body>
    <div id="slider-container">
      <div>
        <label for="slider">Box width:</label>
        <input type="range" id="slider" min="0" max="100" value="100" />
        <span id="slider-value"></span>
      </div>

      <div>
        <label>
          <input type="checkbox" id="particle">
          Particles
        </label>
      </div>
    </div>
    <canvas id="fluidCanvas"></canvas>
    <script type="module" src="main.ts"></script>
  </body>
</html>
